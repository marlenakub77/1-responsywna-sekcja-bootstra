<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-responsywna-sekcja-bootstra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css"> 
    
</head>
<body>

    <section id="skills" class="skills">
        <div class="container text-center">
          <h2 class="display-4 fs-2 text text-muted ">My skills</h2>
          <hr class="text-muted d-inline-flex w-25 mx-auto">
          <div class="row">

<!-- HTML5 -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-html5 fa-3x"></i>
                </div>
                <p class="html mb-4">HTML-5</p>
            </div>

<!-- CSS3 -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-css3-alt fa-3x"></i>
                </div>
                <p class="css mb-4">CSS3</p>
            </div>

<!-- JS -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-js fa-3x"></i>
                </div>
                <p class="javaScript mb-4">JavaScript</p>
            </div>

<!-- REACTJS -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-react fa-3x"></i>
                </div>
                <p class="reactJsmb-4">ReactJS</p>
            </div>

<!-- GIT -->

            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-git fa-3x"></i>
                </div>
                <p class="reactJs mb-4">GIT</p>
            </div>

<!-- WordPress -->
            <div class="col-md-4 col-sm-6 col-12">
                <div class="circle mb-2 bg-light">
                <i class="fab fa-wordpress fa-3x"></i>
                </div>
                <p class="reactJs">WordPress</p>
            </div>
          </div>
        </div>
      </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    
</body>
</html>
